<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shopping List</h1>
    <table id="mytable" border="1" style="margin-bottom: 10%; width: 90%;">
        <tr>
            <th style="padding: 0 10%;">Item Name</th>
            <th style="padding: 0 10%;">Item Amount</th>
            <th style="padding: 0 10%;">Item Price</th>
        </tr>
    </table>

    <button type="button" onclick="reset_list()">Reset List</button>
    <h2>Add item</h2>

    <form id="myform">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text">
        </div>
        <div>
            <label for="amount">Amount</label>
            <input id="amount" type="number">
        </div>
        <div>        
            <label for="price">Price</label>
            <input id="price" type="number">
        </div>
        <button type="button" onclick="add_row()">Add</button>
        <button type="button" onclick="clear_form()">Clear</button>
    </form>

    <script>
        let n = 0

        function clear_form() {
            console.log("clearing...")
            document.getElementById("myform").reset()
        }

        function add_row() {

            console.log("adding...")
            const name = document.getElementById("name").value
            const amount = document.getElementById("amount").value
            const price = document.getElementById("price").value

            console.log(name, price, amount)

            let table = document.getElementById("mytable")
            let row = document.createElement("tr")
            let c1 = document.createElement("td")
            let c2 = document.createElement("td")
            let c3 = document.createElement("td")

            c1.innerText = name
            c2.innerText = amount
            c3.innerText = price
            
            row.appendChild(c1);
            row.appendChild(c2);
            row.appendChild(c3);
            
            table.appendChild(row)

            n+=1
        }

        function reset_list() {
            let table = document.getElementById("mytable")
            while (n>0) {
                table.removeChild(table.children[n])
                n-=1
            }
        }
    </script>
</body>
</html>
