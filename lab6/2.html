<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    
    <h1>BMI Calculator</h1>
    <div>
        <label for="">Weight (kg)</label>
        <input id="weight" type="number">
    </div>
    <div>
        <label for="">Height (cm)</label>
        <input id="height" type="number">
    </div>
    <button type="button" onclick="calculate()">Calculator</button>

    <h2>BMI Result</h2>
    <p id="result">No result</p>
    <b id="result2"></b>


    <h2>Bmi reference</h2>

    <table border="1">
        <tr>
            <th>BMI</th>
            <th>Classification</th>
        </tr>
        <tr>
            <td>Less than 18.5</td>
            <td>Underweight</td>
        </tr>
        <tr>
            <td>18.5 - 24.9</td>
            <td>Normal Weight</td>
        </tr>
        <tr>
            <td>25.0 - 29.9</td>
            <td>Overweight</td>
        </tr>
        <tr>
            <td>30.0 or more</td>
            <td>Obese</td>
        </tr>
    </table>

    <script>
        function calculate() {
            console.log("hello")
            w = document.getElementById("weight").value
            h = document.getElementById("height").value
            w = parseFloat(w)
            h = parseFloat(h)
            result = document.getElementById("result")
            console.log(w+3)
            bmi = w/((h/100)**2)
            text = `With your weight of ${w} kg and height of ${h} cm. You BMI is ${bmi}`
            result.innerHTML = text

            result2 = document.getElementById("result2")
            if (bmi < 18.5) {
                result2.innerHTML = "You are Underweight"
            } 
            else if(bmi > 18.5 && bmi < 24.9) {
                result2.innerHTML = "You are Normal Weight"
            }
            else if(bmi > 25.0 && bmi < 29.9) {
                result2.innerHTML = "You are Overweight"
            }
            else {
                result2.innerHTML = "You are พรีม"
            }
        }
    </script>
</body>
</html>
